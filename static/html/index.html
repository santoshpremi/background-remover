<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BackgroundRemover</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div id="dropZone" class="drop-zone">
      <p class="drag-text">or Drag images here</p>
      <form
        id="uploadForm"
        action="/"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="button-container">
          <!-- Custom button for file input -->
          <label for="fileInput" class="custom-button">Choose File</label>
          <input id="fileInput" type="file" name="file" />
          <label id="fileName" class="file-name">No file selected</label>
          <!-- Remove Background button -->
          <button
            id="removeBackgroundBtn"
            type="submit"
            value="Remove Background"
            class="custom-button"
          >
            Remove Background
          </button>
        </div>
      </form>
    </div>

    <!-- Pop-up content -->
    <div id="popup" class="popup-container">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <p>Please upload image first</p>
      </div>
    </div>

    <script src="/static/js/script.js"></script>
  </body>
</html>
